<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add units to a product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset.css -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid text-center mb-5 pt-3">

        <div class="p-3 bg-cstm text-white roundedbody ">
            <h1>bAmazon Manager Express</h1>
        </div>
    
        <div class="row pt-2 pb-4">
            <div class="col-3">
                <a href="/" class="">View all items for sale</a>
            </div>
            <div class="col-3">
                <a href="/20ItemsOrLess" class="">View Items with 20 or less stock</a>
            </div>
            <div class="col-3">
                <a href="/addUnits" class="">Add units to a products inventory</a>
            </div>
            <div class="col-3">
                <a href="/newItem" class="">Add a new item</a>
            </div>
        </div>
    
        <div class="p-4">
            <h3><u>Add units to a product</u></h3>
        </div>

        <!-- form -->
        <div class="container-fluid text-center">

            <form action="/addquantity" method="post">
                
                <!-- id="product-id"  name="product-id"  -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Product Id</span>
                    </div>
                    <input type="number" id="productid" name="productid" class="form-control"
                        placeholder="product number" aria-label="product-id" aria-describedby="product-id">
                </div>
        
                <!-- id="product-quantity" name="product-quantity  -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="product-quantity">Quantity</span>
                    </div>
                    <input type="number" class="form-control" placeholder="units amount" aria-label="quantity"
                        id="productquantity" name="productquantity" aria-describedby="product-quantity">
                </div>
               
                <!-- submit form button -->
                <button type="submit" class="btn btn-outline-secondary mb-5" 
                    id="submitunits" value="create item">Add units to item</button>
                   
            </form>

        </div>

        <div class="row text-center justify-content-center border border-1 border-success">

            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"><b>ID</b></th>
                            <th scope="col"><b>Product Name</b></th>
                            <th scope="col"><b>Department</b></th>
                            <th scope="col"><b>Price</b></th>
                            <th scope="col"><b>Quantity</b></th>
                        </tr>
                    </thead>
                    <tbody id="ItemsDiv">
                        <!-- new table data here -->
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main javascript -->
    <script src="../javascript/main.js"></script>

</body>

</html>
