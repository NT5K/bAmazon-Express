<!DOCTYPE html>
<html lang="en">

<head>
    <title>20 Items or less</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset.css -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>


<body>

    <div class="container-fluid text-center mb-5 pt-3">

        <div class="p-3 bg-cstm text-white roundedbody ">
            <h1>bAmazon Manager Express</h1>
        </div>
    
        <div class="row pt-2 pb-4">
            <div class="col-3">
                <a href="/" class="">View all items for sale</a>
            </div>
            <div class="col-3">
                <a href="/20ItemsOrLess" class="">View Items with 20 or less stock</a>
            </div>
            <div class="col-3">
                <a href="/addUnits" class="">Add units to a products inventory</a>
            </div>
            <div class="col-3">
                <a href="/newItem" class="">Add a new item</a>
            </div>
        </div>
        
        <div class="p-4">
            <h3><u>Products with 20 or less units</u></h3>
        </div>
    
        <div class="row text-center justify-content-center border border-success">
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Department</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="ItemsDiv2">
                        <!-- new table data here -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main javascript -->
    <script src="../javascript/main.js"></script>

</body>

</html>
